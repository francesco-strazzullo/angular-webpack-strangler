<div class="container">
    <div class="item">
        <div class="tweet-form">
            <textarea data-ng-model="tweet" placeholder="write your tweet here..." maxlength="140"></textarea>
            <progress value="{{tweet.length}}" max="140"></progress>
            <span class="char-count">Characters left: {{140 - tweet.length}}</span>
        </div>
    </div>
    <button class="confirm" data-ng-disabled="!tweet" data-ng-click="sendTweet()">
        Send
    </button>
</div>
